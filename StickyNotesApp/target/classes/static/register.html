<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyNotes - Register</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #555;
        }

        .link {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #333;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }

        .success {
            color: green;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        <input type="text" id="username" placeholder="Username (min 3 chars)" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min 6 chars)" required>
        <button id="register-btn">Sign Up</button>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById('register-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            })
                .then(res => res.json().then(data => ({ status: res.status, body: data })))
                .then(response => {
                    if (response.status === 200) {
                        successDiv.textContent = response.body.message;
                        successDiv.style.display = 'block';
                        setTimeout(() => window.location.href = 'login.html', 1500);
                    } else {
                        errorDiv.textContent = response.body.message || 'Registration failed';
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(err => {
                    errorDiv.textContent = 'Something went wrong';
                    errorDiv.style.display = 'block';
                });
        });
    </script>
</body>

</html>
