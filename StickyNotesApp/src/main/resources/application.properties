spring.application.name=stickynotes

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sticky_notes_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
# 64-byte base64 encoded secret is recommended for SHA-512
# For simplicity, we use a text string that is long enough
app.jwtSecret=SecretKeyWithAtLeast32BytesForHmacSha256SecurityIsImportant1234567890
app.jwtExpirationMs=86400000
